<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificacion de caracteres -->
    <meta charset="UTF-8" />
    <!-- Ajuste para diseño responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Asesorias Universitarias</title>
    <!-- Enlace al archivo de estilos personalizado -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a Bootstrap desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegacion superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Asesorias Universitarias</a>
        <!-- Boton para menu colapsable en dispositivos pequeños -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Elementos del menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions.html">Sesiones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notifications.html">Notificaciones</a>
            </li>
            <!-- Visible solo si el usuario es administrador -->
            <li class="nav-item" id="admin-link" style="display: none;">
              <a class="nav-link" href="admin-dashboard.html">Administracion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado de la pagina -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Registro</h1>
      <p>Completa el formulario para crear una cuenta</p>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
      <!-- Formulario de registro -->
      <form id="register-form" class="border p-4 rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Ingresa tu nombre completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electronico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Ingresa tu correo electronico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrasena</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Crea una contrasena"
            required
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <!-- Seleccion de rol de usuario -->
          <select id="role" name="role" class="form-select" required>
            <option value="" disabled selected>Selecciona tu rol</option>
            <option value="student">Estudiante</option>
            <option value="advisor">Asesor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <!-- Boton para enviar el formulario -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <!-- Enlace para usuarios que ya tienen cuenta -->
      <p class="text-center mt-3">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesion aqui</a>.
      </p>
    </main>

    <!-- Scripts de funcionalidad -->
    <script src="register.js"></script>
    <script src="navbar.js"></script>

  </body>
</html>
