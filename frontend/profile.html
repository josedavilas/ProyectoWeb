<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificacion de caracteres -->
    <meta charset="UTF-8" />
    <!-- Ajuste para diseño responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Asesorias Universitarias</title>
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a Bootstrap desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Asesorias Universitarias</a>
        <!-- Boton para colapsar menu en dispositivos pequeños -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Elementos del menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions.html">Sesiones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notifications.html">Notificaciones</a>
            </li>
            <!-- Visible solo para administradores y maestros -->
            <li class="nav-item" id="manage-sessions-link" style="display: none;">
              <a class="nav-link" href="manage-sessions.html">Administrar Sesiones</a>
            </li>
            <!-- Visible solo para administradores -->
            <li class="nav-item" id="admin-link" style="display: none;">
              <a class="nav-link" href="admin-dashboard.html">Administracion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado de la pagina -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Mi Perfil</h1>
      <p>Administra tu informacion y personaliza tu experiencia</p>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
      <!-- Seccion de informacion del usuario -->
      <section id="user-info" class="mb-5">
        <h2>Informacion Personal</h2>
        <!-- Formulario de perfil -->
        <form id="profile-form" class="border p-4 rounded">
          <!-- Foto de perfil -->
          <div class="mb-3 text-center">
            <img
              id="profile-picture"
              src="https://i.pinimg.com/736x/55/0f/49/550f49a459548599a5a4ea1c67fc0244.jpg"
              alt="Foto de perfil"
              class="rounded-circle mb-3"
              style="width: 150px; height: 150px; object-fit: cover"
            />
            <div>
              <input
                type="file"
                id="upload-picture"
                class="form-control"
                accept="image/*"
              />
            </div>
          </div>
          <!-- Campo de nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              value="Juan Perez"
              required
            />
          </div>
          <!-- Campo de correo -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              value="juan.perez@email.com"
              required
            />
          </div>
          <!-- Campo de rol (solo lectura) -->
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <input
              type="text"
              id="role"
              name="role"
              class="form-control"
              value="Estudiante"
              readonly
            />
          </div>
          <!-- Boton para enviar formulario -->
          <button type="submit" class="btn btn-primary w-100">
            Actualizar Informacion
          </button>
        </form>
        <!-- Boton para cerrar sesion -->
        <div class="d-flex justify-content-center mt-4">
          <button id="logout-btn" class="btn btn-outline-danger">Cerrar sesion</button>
        </div>
      </section>

      <!-- Seccion para mostrar historial de sesiones -->
      <section id="session-history">
        <h2>Historial de Sesiones</h2>
        <div class="list-group">
          <!-- Historial se generara dinamicamente aqui -->
        </div>
      </section>
    </main>

    <!-- Pie de pagina -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>
        &copy; 2025 Asesorias Universitarias. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Scripts de funcionalidad -->
    <script src="profile.js"></script>
    <script src="auth-guard.js"></script>
    <script>
      if (!checkAuth({ alert: true }));
    </script>
    <script src="navbar.js"></script>

  </body>
</html>
