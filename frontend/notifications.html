<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificacion de caracteres -->
    <meta charset="UTF-8" />
    <!-- Ajuste para diseño responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaciones - Asesorias Universitarias</title>
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a Bootstrap desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Asesorias Universitarias</a>
        <!-- Boton para menu colapsable en pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Elementos del menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions.html">Sesiones</a>
            </li>
            <!-- Visible solo para administradores y maestros -->
            <li class="nav-item" id="manage-sessions-link" style="display: none;">
              <a class="nav-link" href="manage-sessions.html">Administrar Sesiones</a>
            </li>
            <!-- Visible solo para administradores -->
            <li class="nav-item" id="admin-link" style="display: none;">
              <a class="nav-link" href="admin-dashboard.html">Administracion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado de la pagina -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Notificaciones</h1>
      <p>Revisa las ultimas actualizaciones y sesiones recomendadas</p>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
      <section id="notifications">
        <h2>Ultimas Notificaciones</h2>
        <!-- Aqui se insertaran las notificaciones -->
        <div id="notifications" class="list-group"></div>
      </section>
    </main>

    <!-- Pie de pagina -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>
        &copy; 2025 Asesorias Universitarias. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Script para cargar las notificaciones -->
    <script src="notifications.js"></script>
    <!-- Script para cargar comportamiento de la barra de navegacion -->
    <script src="navbar.js"></script>

    <!-- Iconos SVG para alertas (Bootstrap Icons) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8a8 8 0 1 1-16 0A8 8 0 0 1 16 8zM5.354 8.354l2.646 2.647 4.646-4.647-.708-.708L8 9.293 6.061 7.354l-.707.707z"/>
      </symbol>
    </svg>
  </body>
</html>
