<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificacion de caracteres -->
    <meta charset="UTF-8" />
    <!-- Hace que el diseño sea responsivo en moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion - Asesorias Universitarias</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Estilos de Bootstrap desde CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Asesorias Universitarias</a>
        <!-- Boton para colapsar menu en pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Elementos del menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions.html">Sesiones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notifications.html">Notificaciones</a>
            </li>
            <!-- Visible solo para asesores o administradores -->
            <li class="nav-item" id="manage-sessions-link" style="display: none;">
              <a class="nav-link" href="manage-sessions.html">Administrar Sesiones</a>
            </li>
            <!-- Visible solo para administradores -->
            <li class="nav-item" id="admin-link" style="display: none;">
              <a class="nav-link" href="admin-dashboard.html">Administracion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado de la pagina -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Iniciar Sesion</h1>
      <p>Accede a tu cuenta para continuar</p>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
      <!-- Formulario de inicio de sesion -->
      <form id="login-form" class="border p-4 rounded">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electronico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Ingresa tu correo electronico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrasena</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingresa tu contrasena"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Iniciar Sesion
        </button>
      </form>

      <!-- Enlace para registrarse -->
      <p class="text-center mt-3">
        ¿No tienes una cuenta? <a href="register.html">Registrate aqui</a>.
      </p>
    </main>

    <!-- Script para manejar login -->
    <script src="login.js"></script>
    <!-- Script para manejar visibilidad del menu -->
    <script src="navbar.js"></script>
  </body>
</html>
