<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificaciones y Reseñas - Asesorías Universitarias</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Asesorías Universitarias</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions.html">Sesiones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notifications.html">Notificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ratings-reviews.html"
                >Calificaciones</a
              >
            </li>
            <!-- Solo visible para administradores -->
            <li class="nav-item">
              <a class="nav-link" href="/admin-dashboard.html"
                >Administración</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Calificaciones y Reseñas</h1>
      <p>Evalúa a tus asesores y ayuda a la comunidad</p>
    </header>

    <!-- Main content -->
    <main class="container mt-4">
      <!-- Formulario para dejar una reseña -->
      <section id="leave-review" class="mb-5">
        <h2>Dejar una Reseña</h2>
        <form id="review-form" class="border p-4 rounded">
          <div class="mb-3">
            <label for="session" class="form-label"
              >Selecciona una Sesión</label
            >
            <select id="session" name="session" class="form-select" required>
              <option value="" disabled selected>Selecciona una sesión</option>
              <!-- Las sesiones se cargarán dinámicamente -->
            </select>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Calificación</label>
            <div id="rating" class="d-flex gap-2">
              <!-- Estrellas dinámicas para calificación -->
              <span class="star" data-value="1">⭐</span>
              <span class="star" data-value="2">⭐</span>
              <span class="star" data-value="3">⭐</span>
              <span class="star" data-value="4">⭐</span>
              <span class="star" data-value="5">⭐</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comentario</label>
            <textarea
              id="comment"
              name="comment"
              rows="4"
              class="form-control"
              placeholder="Escribe tu comentario"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Enviar Reseña
          </button>
        </form>
      </section>

      <!-- Reseñas enviadas -->
      <section id="submitted-reviews">
        <h2>Mis Reseñas</h2>
        <div class="list-group">
          <!-- Las reseñas enviadas se mostrarán aquí -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>
        &copy; 2025 Asesorías Universitarias. Todos los derechos reservados.
      </p>
    </footer>

    <script src="ratings-reviews.js"></script>
  </body>
</html>
